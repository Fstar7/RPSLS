<!DOCTYPE html>
<html>

  <head>
    <title>RPSLS, this is war</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css" />
    <script type=" text/javascript" src="js/script.js"></script>
  </head>

  <body>

    <header>
       <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <div class="buttons">
        <img src="img/rock.png" id="rock" onclick="Play(0);">
      	<img src="img/paper.png" id="paper" onclick="Play(1);">
        <img src="img/scissors.png" id="scissors" onclick="Play(2);">
      	<img src="img/lizard.png" id="lizard" onclick="Play(3);">
      	<img src="img/spock.png" id="spock" onclick="Play(4);">
 	  </div>	

    <div id="choice"> Chose your weapon! </div>

    <div class="results">
      <p id="win"> You win! </p>
      <p id="lose"> You lose! </p>
      <p id="tie"> It's a tie! </p>
    </div>

    <div class="language"> <a href="indexSpanish.html"> Versión en Español </a> </div>

    <footer>
      <p class="foot"> Witchcrafted by: <a href="https://twitter.com/fstar7"> Francis Irazabal </a> </p>
    </footer>

  </body>

</html>
